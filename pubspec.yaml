name: tots_material
description: "Componentes, assets y configuraciones visuales de minimal app"

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true



  module:
    androidX: true
    androidPackage: com.example.tots_material
    iosBundleIdentifier: com.example.totsMaterial
